<mat-card class="flex-column full-width">
  <div class="flex-row">
      <mat-card-title class="header">
          <div [ngClass]="dataUnits.viewValue" *ngFor="let dataUnits of info">
            <div class="flex-column choice" (click)="switchActiveGraffic(dataUnits)">
                <p class="Name">{{dataUnits.name}}</p>
                <p class="Amount">
                    {{formula(dataUnits).toString() 
                        + (dataUnits.requareSum == true? '' : '%').toString()}}
                    </p>
                <p [ngClass]="dataUnits.compared.color" class="Compared">
                    <mat-icon>{{dataUnits.compared.iconLigature}}</mat-icon>
                    {{dataUnits.compared.text}}    
                </p>
            </div>
          </div>

      </mat-card-title>
  </div>
      <mat-card-content class="chart">
          <ngx-charts-line-chart
              class="full-width" 
              #usersLineChart
              
              [view]="view"
              [scheme]="colorScheme"
              [legend]="legend"
              
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
            
              [timeline]="timeline"
              [results]="multi"
              [autoScale] = "autoScale"
              
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
          </ngx-charts-line-chart>
  </mat-card-content>
  <div class="flex-row-space-between full-width">
    <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select>
            <mat-option>7 days</mat-option>
            <mat-option>14 days</mat-option>
            <mat-option>Month</mat-option>
            <mat-option>Custom</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="flat-button" mar-flat-button>Audience overview</button>
  </div>
</mat-card>
