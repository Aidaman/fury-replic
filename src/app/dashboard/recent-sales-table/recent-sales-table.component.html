<table mat-table 
      [dataSource]="dataSource" 
      matSort 
      (matSortChange)="announceSortChange($event)">
          <!-- Names Column -->
          <ng-container matColumnDef="Product" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sorted by Name"> Product </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
          </ng-container>
  
          <!-- Street Column -->
          <ng-container matColumnDef="Price" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sorted by Price"> $ Price </th>
            <td mat-cell *matCellDef="let product"> {{product.price}} </td>
          </ng-container>
  
          <!-- Street Column -->
          <ng-container matColumnDef="Timeago" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sorted by Time"> Time ago </th>
            <td mat-cell *matCellDef="let product"> {{product.timeago}} </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" #MatPaginator
                       showFirstLastButtons
                       aria-label="Select page of Idiotic elements">
        </mat-paginator>
