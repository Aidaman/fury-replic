<div class="container row py-3">
    <div class="col-12 header px-3">
        <h2>Material Icons</h2>
        <p><a routerLink="/dashboard">Home</a> > Material Icons</p>
    </div>
  <div class="col-3 p-3">
    <p>Icons are a neat way to add some image to text-only lists.</p>
    <p>
      Fury comes with a great variety of icons from the official Material Icons
      font and using them can't be simpler.
    </p>
  </div>
  <div class="col row g-3 block py-3">
    <h2>Icon Preview</h2>
    <span>Hundreds of icons ready to be used.</span>
    <form class="example-form">
        <mat-form-field class="example-full-width col-12" appearance="fill">
          <mat-label>Search</mat-label>
          <input type="search" matInput>
        </mat-form-field>
      </form>
    <div class="col-3 px-2" *ngFor="let icon of icons">
      <div class="icon_block p-4">
        <span class="material-icons">
          {{ icon }}
        </span>
        <p>{{ icon }}</p>
      </div>
    </div>
  </div>
</div>
